<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <!-- for creating -->
    <div class="container">
        <h1>Creating, deleting and Updating DOM</h1>
    </div>
    <div class="card">
        
    </div>
    <div>
        <button id="btn" onclick="create()" >Create a question</button>
    </div>
    <br>
    <hr>

    <!-- for reading -->
    <div class="container">
        <h1>Reading DOM</h1>
    </div>
    <div class="card">
        <p id="readQn">What is DOM ?</p>
    </div>
    <div>
        <button id="btn" onclick="read()">Read a question</button>
    </div>
    <br>
    <hr>


    <!-- for Updating -->
    <div class="container">
        <h1> Update DOM</h1>
    </div>
    <div class="card">
        <p id="updateQn">How old are you?</p>
    </div>
    <div>
        <button>Delete a question</button>
    </div>
    <br>
    <hr>

     <!-- for deleting -->
     <div class="container">
        <h1> Deleting DOM</h1>
    </div>
    <div class="card">
        <p id="deleteQn">Are you sure you want to delete?</p>
    </div>
    <div>
        <button>Delete a question</button>
    </div>
    <br>
    <hr>
   
    <script src="crud.js"></script>
